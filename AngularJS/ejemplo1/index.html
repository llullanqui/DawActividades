<!DOCTYPE html>
<html lang="en-US">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<body>
		<h1>AngularJS</h1>
		<h2>Ejemplo 1</h2>
		<div ng-app="">
			<p>Nombre: <input type="text" ng-model="name"></p>
			<h1 ng-bind="name"></h1>
			<div>Este es un mensaje de bienvenida a AngularJS, para {{name}}.</div>
		</div>
	</body>
</html>
